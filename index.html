<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techno Stock Home Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="global-container">
      <div class="left-section">
        <h1><strong>Techno</strong> Stock</h1>

        <form class="form-block">
          <h3>identify yourself</h3>

          <div class="form-group">
            <label for="user">User</label>
            <input type="text" required maxlength="16" id="user" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" required maxlength="16" id="password" />
          </div>
          <div class="form-group">
            <input type="submit" value="LOGIN" class="password-input" />
          </div>
          <div class="lost-password">
            <a href="#">Lost password ?</a>
          </div>
        </form>
      </div>
      <div class="right-section">
        <div class="banner">
          <img
            src="/ressources/illustration.svg"
            alt="banner image"
            class="image"
          />
        </div>
        <h2>the sky conquest is yours</h2>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
